    <ul class="pagination pagination-lg center-block" style="width: 500px" th:with="start=${T(Math).floor(list.number/10)*10 + 1}, last=(${start + 4 < list.totalPages ? start + 4 : (list.totalPages == 0 ? 1 : list.totalPages)})">
        <li class="page-item">
            <a href="javascript:;" class="page-link"  th:onclick="'fnPage(1)'" >처음</a>
        </li>
        <li class="page-item">
            <a href="javascript:;" class="page-link" th:onclick="'fnPage('+${!list.first ? list.number : list.number + 1}+')'" > 이전 </a>
        </li>
        <th:block th:each="page: ${#numbers.sequence(start, last)}">
            <li th:class="${page == (list.number + 1)} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:text="${page}" href="javascript:;" th:onclick="'fnPage('+${page}+')'">1</a>
            </li>
        </th:block>
        <li class="page-item">
            <a href="javascript:;" class="page-link" th:onclick="'fnPage('+${(!list.last ? list.number + 2 : list.number + 1)}+')'"> 다음 </a>
        </li>
        <li class="page-item">
            <a href="javascript:;" class="page-link" th:onclick="'fnPage('+${list.totalPages}+')'">마지막</a>
        </li>
    </ul>


    <script type="text/javascript" th:inline="javascript">
        /* <![CDATA[ */
        function fnPage(page) {
            var link = /*[[ ${link} ]]*/;
            var formId = /*[[ ${formId} ]]*/;

            if (page) {
                link = link +'?page='+page;
            }

            var frm = $('#'+formId);
            frm.prop('action', link);
            frm.submit();
        }
        /* ]]> */
    </script>
